<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Computer Specs Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">รายการคอมพิวเตอร์</h2>
    <div id="computerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- คอมเครื่องที่ 1 -->
            <div class="carousel-item active">
                <div class="card mx-auto" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Gaming PC</h5>
                        <p class="card-text">
                            <strong>CPU:</strong> Intel Core i7-13700K <br>
                            <strong>RAM:</strong> 32GB DDR5 <br>
                            <strong>VGA:</strong> RTX 4070 Ti <br>
                            <strong>Storage:</strong> 1TB NVMe SSD
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- คอมเครื่องที่ 2 -->
            <div class="carousel-item">
                <div class="card mx-auto" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Workstation</h5>
                        <p class="card-text">
                            <strong>CPU:</strong> AMD Ryzen 9 7950X <br>
                            <strong>RAM:</strong> 64GB DDR5 <br>
                            <strong>VGA:</strong> RTX 4090 <br>
                            <strong>Storage:</strong> 2TB NVMe SSD
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- คอมเครื่องที่ 3 -->
            <div class="carousel-item">
                <div class="card mx-auto" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Budget PC</h5>
                        <p class="card-text">
                            <strong>CPU:</strong> Intel Core i5-12400F <br>
                            <strong>RAM:</strong> 16GB DDR4 <br>
                            <strong>VGA:</strong> GTX 1660 Super <br>
                            <strong>Storage:</strong> 512GB NVMe SSD
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- ปุ่มเลื่อนซ้าย -->
        <button class="carousel-control-prev" type="button" data-bs-target="#computerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <!-- ปุ่มเลื่อนขวา -->
        <button class="carousel-control-next" type="button" data-bs-target="#computerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
